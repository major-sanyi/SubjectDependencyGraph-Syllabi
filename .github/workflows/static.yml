# Workflow to combine JSON files and deploy to GitHub Pages
name: Combine JSON and Deploy to Pages

on:
  push:
    branches: ["development"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find and combine JSON files
        run: |
          mkdir -p docs
          python3 - <<EOF
import json
import os

combined_data = []

# Walk through all files in the directory tree
for root, _, files in os.walk("."):
    for file in files:
        if file.endswith(".json") and "docs" not in root:
            with open(os.path.join(root, file), "r") as f:
                data = json.load(f)
                if isinstance(data, list):
                    combined_data.extend(data)
                else:
                    combined_data.append(data)

# Write the combined JSON array to a file
with open("docs/tantervek.json", "w") as f:
    json.dump(combined_data, f, indent=2)
EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
