# Workflow to combine JSON files and deploy to GitHub Pages
name: Combine JSON and Deploy to Pages

on:
  # Runs on pushes targeting the development branch
  push:
    branches: ["development"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job to combine JSON and deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find and combine JSON files
        run: |
          # Create docs directory if it doesn't exist
          mkdir -p docs
          # Find all JSON files in subdirectories, combine into one JSON file
          echo "[" > docs/tantervek.json
          find . -type f -name "*.json" ! -path "./docs/*" -exec cat {} + | jq -s . >> docs/tantervek.json
          echo "]" >> docs/tantervek.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the docs directory including the tantervek JSON file
          path: './docs/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
